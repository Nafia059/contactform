<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Elevo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Poppins', sans-serif;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
      color: #fff;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .btn-submit {
      background: #fff;
      color: #2575fc;
      font-weight: 600;
      transition: 0.3s;
      border-radius: 10px;
    }

    .btn-submit:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.02);
    }

    .alert {
      margin-top: 15px;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2>Get in Touch</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-submit w-100 mt-3">Send Message</button>
    </form>

    {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
        <div class="alert alert-success text-center">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="footer">
      <p>Thank you for reaching out to <strong>Elevo</strong> ðŸŒŸ</p>
    </div>
  </div>
</body>
</html>
